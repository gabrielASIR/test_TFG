<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación de Copias de Seguridad</title>
</head>
<body>
    <h1>Programación de Copias de Seguridad</h1>
    
    {% if mensaje_error %}
        <p>{{ mensaje_error }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label for="nombre_copia">Nombre de la copia:</label><br>
        <input type="text" id="nombre_copia" name="nombre_copia" required placeholder="Ej: CopiaDiaria"><br><br>

        <label for="dias_semana">Días de la semana:</label><br>
        <input type="checkbox" id="lunes" name="dias_semana" value="Lunes">
        <label for="lunes">Lunes</label><br>

        <input type="checkbox" id="martes" name="dias_semana" value="Martes">
        <label for="martes">Martes</label><br>

        <input type="checkbox" id="miercoles" name="dias_semana" value="Miércoles">
        <label for="miercoles">Miércoles</label><br>
 
        <input type="checkbox" id="jueves" name="dias_semana" value="Jueves">
        <label for="jueves">Jueves</label><br>

        <input type="checkbox" id="viernes" name="dias_semana" value="Viernes">
        <label for="viernes">Viernes</label><br>

        <input type="checkbox" id="sabado" name="dias_semana" value="Sábado">
        <label for="sabado">Sábado</label><br>

        <input type="checkbox" id="domingo" name="dias_semana" value="Domingo">

        <label for="hora">Hora:</label>
        <input type="number" id="hora" name="hora" min="0" max="23" placeholder="Ej: 12">
    
        <label for="minutos">Minutos:</label>
        <input type="number" id="minutos" name="minutos" min="0" max="59" placeholder="Ej: 30"><br><br>

        <label for="frecuencia">Frecuencia:</label><br>
        <select id="frecuencia" name="frecuencia">
            <option value="diaria">Diaria</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
        </select><br><br>

        <label for="numero_ejecuciones">Número de ejecuciones:</label><br>
        <input type="number" id="numero_ejecuciones" name="numero_ejecuciones" min="1" value="1" required placeholder="Ej: 3"><br><br>

        <button type="submit">Programar Copia</button>
    </form>
</body>
</html>
