<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminación de Usuario</title>
</head>
<body>
    <h1>Eliminación de Usuario</h1>

    {% if mensaje_error %}
	<p>{{ mensaje_error }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label for="nombre_usuario">Nombre de usuario:</label><br>
        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario a eliminar"><br><br>

        <label for="backup">Realizar copia de seguridad:</label>
        <input type="checkbox" id="backup" name="backup" value="yes"><br><br>

        <button type="submit">Eliminar Usuario</button>
    </form>
</body>
</html>
